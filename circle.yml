machine:
  ruby:
    version: 2.2.4

dependencies:
  override:
    - bundle check --path=vendor/bundle || bundle install --path=vendor/bundle --jobs=4 --retry=3
    - bundle exec jekyll build
deployment:
  production:
    branch: master
    commands:
      - aws s3 sync _site/ s3://rotemaf.info/ --delete
